name: Merge Frontend + Backend Activity Feed

on:
  push:
    branches: [ main ]
    paths:
      - frontend.html
      - backend.html

jobs:
  merge-feeds:
    runs-on: ubuntu-latest

    steps:
      # Checkout public repo with PAT
      - name: Checkout public repo with PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.DASHBOARD_TOKEN }}
          ref: main

       # Merge frontend and backend feeds using template
      - name: Generate merged index.html
        run: |
          # Read frontend and backend commit lists
          FRONTEND=$(cat frontend.html)
          BACKEND=$(cat backend.html)

          # Replace placeholders in template
          sed -e "s|{{FRONTEND_COMMITS}}|$FRONTEND|g" \
              -e "s|{{BACKEND_COMMITS}}|$BACKEND|g" \
              .github/templates/activity-template.html > index.html

      # Commit and push merged index with timestamp
      - name: Commit and push merged index
        run: |
          git config user.name "activity-bot"
          git config user.email "bot@github.com"
          git add index.html
          git commit -m "Update merged activity feed ($(date '+%Y-%m-%d %H:%M:%S'))" || echo "No changes"
          git push
